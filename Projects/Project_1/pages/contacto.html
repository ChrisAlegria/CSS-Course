<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/ico/favicon.ico" type="image/x-icon">
    <title>Rammstein</title>

    <!-- Acá van los links a los css que te darán estilos, uno general y otro particular -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/contacto.css">
</head>

<body>

    <!-- Este es el título y la navegación -->
    <header>
        <h1>Contacto</h1>
        <nav>
            <ul>
                <!-- El que tiene la clase active es donde estás parado y te ayuda a darle estilo especial -->
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="discografia.html">Discografía</a></li>
                <li><a href="audiovisuales.html">Audiovisuales</a></li>
                <li><a class="active" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Este es el formulario de contacto -->
    <div>
        <form>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Escribí aquí tu nombre" required minlength="3">

            <label for="mail">Email: </label>
            <input type="email" id="mail" name="mail" placeholder="Escribí aquí tu mail" required>

            <label for="pais">País: </label>
            <select name="pais" id="pais">
                <option value="México">México</option>
                <option value="Alemania">Alemania</option>
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="España">España</option>
                <option value="Perú">Perú</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Venezuela">Venezuela</option>
            </select>

            <label for="comentario">Mensaje: </label>
            <textarea name="comentario" id="comentario" placeholder="¿Qué te gustaría decirle a la banda?"></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <!-- Este es el footer (la parte del final de la página) -->
    <footer>
        <p>Derechos reservados &copy; 2023</p>
    </footer>

</body>
</html>
